<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSE Share Price & Gold Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="page-wrapper" data-theme="light">
  <header>
    <div class="header-left">
      <h1 class="title" tabindex="0">DSE Share Price Live Table & Gold Chart</h1>
    </div>
    <nav id="nav-links" role="navigation" aria-label="View toggle">
      <button id="btn-dse" class="active" aria-pressed="true" aria-controls="main-content">DSE</button>
      <button id="btn-gold" aria-pressed="false" aria-controls="main-content">Gold</button>
    </nav>
    <div id="theme-toggle" role="switch" aria-checked="false" tabindex="0" aria-label="Toggle light and dark theme">
      <span class="icon sun" aria-hidden="true">‚òÄÔ∏è</span>
      <div class="switch">
        <div class="knob"></div>
      </div>
      <span class="icon moon" aria-hidden="true">üåô</span>
    </div>
  </header>

  <main id="main-content">
    <div id="dse-content">
      <div id="controls" role="region" aria-label="Table Controls">
        <input type="search" id="search" placeholder="Search Company..." aria-label="Search Company" />
        <button id="refresh" aria-label="Refresh Table Data">Refresh</button>
      </div>
      <div id="table-container" tabindex="0" aria-describedby="tableDesc" role="region" aria-live="polite" aria-busy="false" aria-label="DSE Share Price Table">
      </div>
      <div id="loading-overlay" aria-live="assertive" aria-busy="true" aria-label="Loading">
        <div class="spinner" role="status"></div>
      </div>
    </div>

    <div id="gold-content" style="display:none; flex:1; flex-direction: column; height:100%;">
      <div id="chart-container">
        <div id="tradingview_gold"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>
      &copy; 2025 Masud Sikdar &mdash; Powered by
      <a href="https://www.dsebd.org" target="_blank" rel="noopener">DSE</a> &amp;
      <a href="https://www.tradingview.com" target="_blank" rel="noopener">TradingView</a>
    </p>
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://s3.tradingview.com/tv.js"></script>
<script src="app.js"></script>
</body>
</html>
